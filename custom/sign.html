<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signstyle.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    

    

    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST" onsubmit="Mail(); reset(); return false">
          
          
          <div class="form-floating">
            <input type="text" name="fName" class="form-control"  placeholder="First name" required autofocus id="SimpleName">
            <label for="">Name</label>
          </div>
          <div class="form-floating">
              <input type="email" name="lName" class="form-control"  placeholder="Last Name" required autofocus id="SimpleMail">
              <label for="">Email</label>
            </div>
          <div class="form-floating">
            <input type="text" name = "email" class="form-control"  placeholder="Email" required autofocus id="SimpleWant">
            <label for="">Item Name</label>
          </div>
      
          
          <button class="w-100 btn btn-lg btn-primary sign_top" type="submit" id="buttonsub">Submit</button>
          
        </form>
      </main>
</div>

      <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
      function Mail(){
    
        let name = document.getElementById("SimpleName").value;
        let email = document.getElementById("SimpleMail").value;
        let want = document.getElementById("SimpleWant").value;
        
        
        Email.send({
        
        Host : "smtp.elasticemail.com",
        Username : "gingerart612@gmail.com",
        Password : "FCA6BA1B8F6322B9829F1C288926CC6A0C3E",

        
        To : 'gingerart612@gmail.com',
        From : "gingerart612@gmail.com",
        Subject : "Mail From Contact Form",
        Body : "Name: " + name+"<br/> Email: " + email +"<br/> Features:" + want
    }).then(
      document.getElementById("buttonsub").innerText = "done",
      message => alert(message)
    );
      }
    </script>
